<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header1">
    <img src="images/logo.png" alt="Viu">
    <input type="text" placeholder="What are you looking for?">
    <div class="head-right">
      <div style="padding: 0 0.5vw;">Track Order</div>
      <div style="padding: 0 0.5vw;">Sign In & Sign Up</div>
      <div style="padding: 0 0.5vw;">Wishlist</div>
      <div style="padding: 0 0.5vw;">Cart</div>
    </div>
  </div>
  <div class="header2">
    <div class="text-area">
      <div style="padding: 0 0.5vw;">NEW ARRIVALS</div>
      <div style="padding: 0 0.5vw;">EYEGLASSES</div>
      <div style="padding: 0 0.5vw;">COMPUTER EYEGLASSES</div>
      <div style="padding: 0 0.5vw;">SUNGLASSES</div>
      <div style="padding: 0 0.5vw;">PRESCRIPTION GLASSES</div>
    </div>
    <button>3D TRY ON</button>
  </div>
  <img src="images/Section.png" alt="" width="100%">
  <div class="mid">
    <img src="images/spec.PNG" alt="">
    <div class="text">
      <div class="text1">The More, The Better!</div>
      <div class="text2">BUY 1 GET 1 FREE</div>
      <div class="text3">Starting at $59 with Anti-Glare Lenses</div>
      <button>Shop Now</button>
    </div>
    <img src="images/person.PNG" alt="">
  </div>
  <img src="images/Section2.png" alt="" width="100%" style="margin: 2vh 0;">
  <div class="discover">
    <div class="text1">Our Purpose</div>
    <div class="text2">Do More, Be More.</div>
    <button>Discover</button>
  </div>
  <div class="new-york">
    <img src="images/girl1.PNG" alt="">
    <div class="text">
      <div class="text1">
        As Seen At <br> New York Fashion Week
      </div>
      <div class="text2">
        #ViuXAshishMaharjan
      </div>
      <button>
        Shop Now
      </button>
    </div>
    <img src="images/girl2.PNG" alt="">
  </div>
</body>
</html>
